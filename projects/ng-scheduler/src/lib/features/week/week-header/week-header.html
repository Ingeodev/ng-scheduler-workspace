<div class="mglon-week-header">
  <!-- Time column spacer -->
  <div class="mglon-week-header__time-column"></div>

  <!-- Day columns -->
  @for (day of weekDays(); track day.date.getTime()) {
  <div class="mglon-week-header__day" [class.mglon-week-header__day--today]="day.isToday">
    <div class="mglon-week-header__day-name">{{ day.dayName }}</div>
    <div class="mglon-week-header__day-number">{{ day.dayNumber }}</div>
  </div>
  }
</div>
