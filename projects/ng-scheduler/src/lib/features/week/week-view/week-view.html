<div class="mglon-week-view" [@weekTransition]="animationState()">
  <mglon-week-header [currentDate]="store.currentDate()"></mglon-week-header>
  <mglon-week-grid [currentDate]="store.currentDate()">
    @for (item of eventsToRender(); track item.event.id) {
    <mglon-event-render [event]="item.event" [renderData]="item.renderData" [eventColor]="item.color" [showTime]="true">
    </mglon-event-render>
    }
  </mglon-week-grid>
</div>
