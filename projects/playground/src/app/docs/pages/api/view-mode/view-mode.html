<div class="space-y-12">
  <header>
    <h1 class="text-4xl font-extrabold text-gray-900 mb-4">ViewMode</h1>
    <p class="text-xl text-gray-500">Type representing available calendar view modes.</p>
  </header>

  <!-- Description -->
  <section>
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Description</h2>
    <p class="text-gray-600 mb-4">
      The <code class="text-pink-500 bg-gray-100 px-2 py-0.5 rounded">ViewMode</code> type defines the available view
      modes for the scheduler.
    </p>
  </section>

  <!-- Type Definition -->
  <section>
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Type Definition</h2>
    <app-code-block [code]="typeDefinition" language="typescript"></app-code-block>
  </section>

  <!-- Values -->
  <section>
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Possible Values</h2>
    <div class="overflow-x-auto border border-gray-200 rounded-lg my-6">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Value</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let mode of viewModes">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-primary-600 font-semibold">{{ mode.value }}
            </td>
            <td class="px-6 py-4 text-sm text-gray-600">{{ mode.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
