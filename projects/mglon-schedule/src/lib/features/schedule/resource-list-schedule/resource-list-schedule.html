  @for (resource of resources(); track resource.id) {
  <mglon-resource-item-schedule [resource]="resource" [rounded]="resourceItemRounded()"
    [density]="resourceItemDensity()" (toggle)="toggleResource.emit($event)" />
  }
  } @else {
  <div class="resource-list-empty">
    <span class="empty-icon">ðŸ“‹</span>
    <span class="empty-text">No resources available</span>
  </div>
  }
</div>
