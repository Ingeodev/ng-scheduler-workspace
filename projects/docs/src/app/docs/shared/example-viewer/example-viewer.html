<div class="border border-gray-200 rounded-lg overflow-hidden my-6">
  <!-- Toolbar -->
  <div class="flex border-b border-gray-200 bg-gray-50">
    <button (click)="activeTab.set('preview')"
      class="px-4 py-2 text-sm font-medium focus:outline-none transition-colors"
      [class.text-primary-600]="activeTab() === 'preview'" [class.border-b-2]="activeTab() === 'preview'"
      [class.border-primary-600]="activeTab() === 'preview'" [class.text-gray-500]="activeTab() !== 'preview'">
      <span class="flex items-center gap-2">
        <span class="material-icons text-base">visibility</span>
        Preview
      </span>
    </button>
    <button (click)="activeTab.set('code')" class="px-4 py-2 text-sm font-medium focus:outline-none transition-colors"
      [class.text-primary-600]="activeTab() === 'code'" [class.border-b-2]="activeTab() === 'code'"
      [class.border-primary-600]="activeTab() === 'code'" [class.text-gray-500]="activeTab() !== 'code'">
      <span class="flex items-center gap-2">
        <span class="material-icons text-base">code</span>
        Code
      </span>
    </button>
  </div>

  <!-- Content -->
  <div class="bg-white">
    <!-- Preview Tab -->
    <div *ngIf="activeTab() === 'preview'" class="p-6 overflow-x-auto flex justify-center bg-dots">
      <ng-content select="[preview]"></ng-content>
    </div>

    <!-- Code Tab -->
    <div *ngIf="activeTab() === 'code'">
      <app-code-block [code]="code()" [language]="language()"></app-code-block>
    </div>
  </div>
</div>
