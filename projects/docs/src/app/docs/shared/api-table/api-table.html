<div class="overflow-x-auto border border-gray-200 rounded-lg my-6">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Description</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Default
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let prop of properties()">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-primary-600 font-semibold">{{ prop.name }}</td>
        <td class="px-6 py-4 text-sm text-gray-600">{{ prop.description }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-mono">
          <a *ngIf="prop.typeLink; else noLink" [routerLink]="prop.typeLink"
            class="text-pink-500 hover:text-pink-700 underline decoration-dotted underline-offset-2 transition-colors">
            {{ prop.type || '-' }}
          </a>
          <ng-template #noLink>
            <span class="text-pink-500">{{ prop.type || '-' }}</span>
          </ng-template>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-mono">{{ prop.defaultValue || '-' }}</td>
      </tr>
    </tbody>
  </table>
</div>
