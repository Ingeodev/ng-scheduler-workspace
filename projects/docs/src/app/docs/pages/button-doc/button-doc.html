<div class="space-y-12">
  <header>
    <h1 class="text-4xl font-extrabold text-gray-900 mb-4">Buttons</h1>
    <p class="text-xl text-gray-500">A collection of button components styled for the scheduler ecosystem.</p>
  </header>

  <!-- Button -->
  <section>
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Standard Button</h2>
    <app-example-viewer [code]="buttonExampleCode" title="Button Variants">
      <div preview class="flex gap-4 flex-wrap items-center">
        <button mglon-button color="primary">Primary</button>
        <button mglon-button color="secondary">Secondary</button>
        <button mglon-button appereance="outline">Outline</button>
        <button mglon-button appereance="ghost">Ghost</button>
      </div>
    </app-example-viewer>
  </section>

  <!-- Icon Button -->
  <section>
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Icon Button</h2>
    <app-example-viewer [code]="iconButtonExampleCode" title="Icon Button Variants">
      <div preview class="flex gap-4 flex-wrap items-center">
        <button mglon-icon-button>
          <span class="material-icons">settings</span>
        </button>
        <button mglon-icon-button appereance="solid" color="primary">
          <span class="material-icons">edit</span>
        </button>
        <button mglon-icon-button appereance="outline" color="error">
          <span class="material-icons">delete</span>
        </button>
      </div>
    </app-example-viewer>
  </section>

  <!-- Button Group -->
  <section>
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Button Group</h2>
    <app-example-viewer [code]="groupExampleCode" title="Button Group">
      <div preview class="flex gap-4 flex-wrap items-center">
        <mglon-button-group>
          <button mglon-button [active]="true">Day</button>
          <button mglon-button>Week</button>
          <button mglon-button>Month</button>
        </mglon-button-group>
      </div>
    </app-example-viewer>
  </section>
</div>
