<div class="space-y-12">
  <header>
    <h1 class="text-4xl font-extrabold text-gray-900 mb-4">SchedulerConfig</h1>
    <p class="text-xl text-gray-500">Configuration interface for the scheduler component.</p>
  </header>

  <!-- Description -->
  <section>
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Description</h2>
    <p class="text-gray-600 mb-4">
      The <code class="text-pink-500 bg-gray-100 px-2 py-0.5 rounded">SchedulerConfig</code> interface defines all
      configuration options available for customizing the scheduler's behavior, appearance, and features.
    </p>
  </section>

  <!-- Properties -->
  <section>
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Properties</h2>
    <app-api-table [properties]="properties"></app-api-table>
  </section>

  <!-- Usage Example -->
  <section>
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Usage Example</h2>
    <app-code-block [code]="usageExample" language="typescript"></app-code-block>
  </section>
</div>
